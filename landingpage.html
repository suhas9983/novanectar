<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple and responsive landing page for a product or service.">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            padding: 20px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: #f0f0a4;
        }
        header {
            width: 100%;
            background: #bf28bc;
            color: rgb(236, 232, 9);
            padding: 40px 0;
        }
        .container {
            max-width: 800px;
            padding: 1px;
        }
        .cta-button {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 10px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            width: 100%;
        }
        input, textarea {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
        button {
            background: #06fb06;
            color: rgb(248, 250, 250);
            padding: 1px;
            border:0ch;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Landing Page</h1>
    </header>
    <div class="container">
        <h2>Discover Our Product</h2>
        <p>Experience the best services designed just for you.</p>
        <a href="#contact" class="cta-button">Get Started</a>
    </div>
    <div class="container" id="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="number" placeholder="Mobile No" required>
            <input type="email" placeholder=" Email" required>
            <textarea placeholder="Your Message" rows="3" required></textarea>
            <button type="submit"><h2><b>Send Message</b></h2></button>
        </form>
    </div>
</body>
</html>
